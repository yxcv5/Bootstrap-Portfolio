<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wenfang Hu Contact Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="page-wrapper">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          
            <div class="navbar-header">
                <h1>Wenfang Hu</h1>
            </div>

            <div id="navigation">
                <ul class="nav navbar-nav navbar-right">
                    <li class="col-xs-4"><a href="index.html">About</a></li>
                    <li class="col-xs-4"><a href="portfolio.html">Portfolio</a></li>
                    <li class="active col-xs-4"><a href="contact.html">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="row main">

    <div class="col-md-8">
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form" action="#">
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input class="form-control" id="name" name="name" type="text" placeholder="John Smith">
        </div>

        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="text" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label class="control-label" for="message">Message</label>
          <textarea class="form-control" id="message" name="message" cols="40" rows="10"></textarea>
        </div>
          
        <div class="form-group">
          <button class="btn btn-primary" type="submit" name="Submit">Submit</button>
        </div>
      </form>
      
    </section>
    </div>

     <div class="col-md-4">
       
  	<section id="sidebar">
      <h3>Connect with Me</h3>
      <div id="social-links">
        <a href="https://github.com/yxcv5" target="_blank" class="thumbnail"><img src="assets/images/github-logo.png"></a>
        <a href="https://www.linkedin.com/in/xingyangchen" target="_blank" class="thumbnail"><img src="assets/images/linkedin-logo.png"></a>
        <a href="https://stackoverflow.com/users/8162368/w-hu" target="_blank" class="thumbnail"><img src="assets/images/stackoverflow-logo.png"></a>
      </div>
    </section>
     </div>

  </div>

    </div> <!-- ./page-wrapper -->

    <footer>
  		<p>&copy; Copyright 2017 Wenfang Hu</p>
  	</footer>

</div><!-- ./container -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/_assets/js/"></script>
</body>
</html>
